spring.application.name=GestionClient
# Base de données H2 stockée dans le dossier local "data" du projet
spring.datasource.url=jdbc:h2:file:./data/GestionClient;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA / Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
springdoc.swagger-ui.path=/doc-url.html
# Console H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

